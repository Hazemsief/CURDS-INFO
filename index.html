 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Crud Application</title>
     <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./css/all.min.css">
     <link rel="stylesheet" href="./css/bootstrap.min.css">
     <link rel="stylesheet" href="./css/index.css">
 </head>
 <body class="bg-dark text-white">
   <div class="container">
    <h1 class="h2 pt-5">CRUDS Application with Local Storage</h1>
    <div class="row ">
        <div class="col-lg-6">
            <div class="col-lg-10">
            <label class="p-2" for="Name">Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Enter Your Name">
            </div>
            <div class="col-lg-10">
            <label class="p-2" for="Email">Email</label>
            <input type="Email" class="form-control" id="Email" placeholder="Enter Your Email">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="col-lg-10">
                <label class="p-2" for="Age">Age</label>
                <input type="number" class="form-control" id="Age" placeholder="Enter Your Age">
                </div>
                <div class="col-lg-10 ">
                    <label class="p-2" for="Address">Address</label>
                    <input type="Address" class="form-control" id="Address" placeholder="Enter Your Address">
                    </div>
                </div>
            </div>
            <div class="col-lg-10">
                <button class="btn btn-primary" id="AddBtn">Add</button>
                <button class="btn btn-danger" id="ResetBtn" onclick="clearInputs()">Reset</button>
            </div>
            <hr>
            <hr class="pb-4">
    </div>

  <input id="search" oninput="searchProduct()" type="text" placeholder="Search By Name" class="form-control w-50 m-auto my-5"/>  

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-striped table-dark text-white border border-white">
              <thead>
                  <tr>
                      <th class="border border-white p-2">Name</th>
                      <th class="border border-white p-2">Age</th>
                      <th class="border border-white p-2">Address</th>
                      <th class="border border-white p-2">Email</th>
                      <th class="border border-white p-2">Actions</th>
                  </tr>
              </thead>
              <tbody id="info_list">
                
              </tbody>
          </table>
        </div>
      </div>
  </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
 </body>
 </html>
